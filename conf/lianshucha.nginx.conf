	server {
			gzip on;
			gzip_static on;    
			gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;
			gzip_proxied  any;
			gzip_vary on;
			gzip_comp_level 6;
			gzip_buffers 16 8k;
			gzip_http_version 1.1;

			listen 443;
			server_name www.lianshucha.com; #填写绑定证书的域名

			ssl on;
			ssl_certificate www.lianshucha.com.pem;
			ssl_certificate_key www.lianshucha.com.key;
			ssl_session_timeout 5m;
			ssl_protocols TLSv1 TLSv1.1 TLSv1.2; #按照这个协议配置
			ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;#按照这个套件配置
			ssl_prefer_server_ciphers on;

			# 项目根目录
			root       /srv/lianshucha_fe/www/build;	
			index 		index.html;

			# 转发/bpi/到另一个服务器bpi重写为api
		  location ^~ /bpi/ {       
		        proxy_pass   http://43.129.253.147/api/; 
		  }
		
			location ~* ^.+\.(jpg|jpeg|gif|png|ico|css|js|pdf|txt|gz){
				root /srv/lianshucha_fe/www/build;
			}

			# 转发/api/开头的接口到本地
		  location ^~ /api/ {       
		        proxy_pass   http://localhost:8081; 
		  }

			location / {
				try_files $uri $uri/ @rewrites;
			}

			location @rewrites {
				rewrite ^(.+)$ /index.html last;
			}
	}


